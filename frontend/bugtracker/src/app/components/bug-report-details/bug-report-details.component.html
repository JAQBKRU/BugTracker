<h2>Szczegóły zgłoszenia</h2>

<div *ngIf="bugReport; else loading">
  <p><strong>ID:</strong> {{ bugReport.id }}</p>
  <p><strong>Zgłoszenie błędu:</strong> {{ bugReport.title || 'Brak tytułu' }}</p>
  <p><strong>Opis:</strong> {{ bugReport.description || 'Brak opisu' }}</p>
  <!--  <p><strong>Data:</strong> {{ bugReport.date || 'Brak daty' }}</p>-->
  <p><strong>Status błędu:</strong> {{ bugReport.actualStatus?.name || 'Brak statusu' }}</p>

  <button class="btn btn-secondary" routerLink="/bug-reports">Powrót</button>
</div>

<ng-template #loading>
  <p>Ładowanie danych...</p>
</ng-template>
